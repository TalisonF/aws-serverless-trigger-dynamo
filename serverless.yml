
service: aws-serverless-trigger-dynamo
frameworkVersion: '3'

custom:
  DYNAMODB_TABLE: 'Heroes'

provider:
  name: aws
  runtime: nodejs14.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
          Resource:
            - Fn::GetAtt: [ HeroesTable, Arn ]
  environment:
    DYNAMODB_TABLE: ${self:custom.DYNAMODB_TABLE}
    
resources:
  Resources:
    HeroesTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: ${self:custom.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: nome
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: nome
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1


functions:
  hero-insert:
    handler: handler.heroesInsert
    events:
      - httpApi:
          path: /heroes
          method: post
          cors: true
